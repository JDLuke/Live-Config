plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.4'
}

group 'com.oopuniversity'
version '1.1-SNAPSHOT'

apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.4'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.5.4'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.5.4'
    implementation 'org.springframework.kafka:spring-kafka:2.7.7'
    implementation 'org.apache.kafka:kafka-clients:2.7.0'
    implementation 'org.apache.kafka:connect-api:2.7.0'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:11.0.2'
    implementation 'org.apache.tomcat.embed:tomcat-embed-websocket:11.0.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
    testImplementation 'junit:junit:4.13.2'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.4'
}

